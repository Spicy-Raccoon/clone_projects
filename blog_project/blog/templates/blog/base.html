<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
    crossorigin="anonymous">

    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css"
    type="text/css" media="screen" charset="utf-8">

    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <link href="https://fonts.googleapis.com/css2?family=Henny+Penny&family=Roboto&display=swap"
    rel="stylesheet">
  </head>
  <body class="loader">

    <nav class='navbar navbar-expand navbar-dark bg-dark techfont custom-navbar'>
      <div class="container">
        <ul class='navbar-nav'>
          <li class='nav-item active'><a class='navbar-brand bigbrand' href="{% url 'post_list' %}">My Blog</a></li>
          <li class='nav-item active'><a class='nav-link' href="{% url 'about'%}">About</a> </li>
          <li class='nav-item active'><a class='nav-link' href="https://www.github.com">Github</a> </li>
        </ul>
        <ul class='navbar-nav navbar-right'>
            {% if user.is_authenticated %}
              <li class='nav-item active'><a class='nav-link' href="{% url 'post_new'%}">New Post</a> </li>
              <li class='nav-item active'><a class='nav-link' href="{% url 'post_draft_list'%}">Drafts</a> </li>
              <li class='nav-item active'><a class='nav-link' href="{% url 'logout'%}">Logout</a> </li>
              <li class-'nav-item'><a class='nav-link disabled'>Welcome {{user.username}}</a> </li>
              {% else %}
              <li><a class='nav navbar-right' href="{% url 'login'%}">
                <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-person-square text-light" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                  <path fill-rule="evenodd" d="M2 15v-1c0-1 1-4 6-4s6 3 6 4v1H2zm6-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                </svg>
              </a> </li>
            {% endif %}
        </ul>


      </div>

    </nav>
    <div class="content container">
      <div class="row">
        <div class="col-md-8">
          <div class="blog_posts">
              {% block body_block %}
              {% endblock %}
          </div>

        </div>

      </div>
    </div>

  </body>
</html>
