{% extends 'posts/post_base.html' %}

{% block post_content %}
<h3>Do you want to delete this</h3>

<div class="posts">
  {% include 'posts/_post.html' with post=object hide_delete=True %}
</div>

<form method="post">
  {% csrf_token %}
  <input type="submit" value="Delete" class="btn btn-danger btn-lg">
  <a href="{% url 'posts:single' username=user.username pk=object.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
